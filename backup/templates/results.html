<!DOCTYPE html>
<html>
<head>
    <title>Command Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Command Results</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Description</th>
                <th>Command</th>
                <th>Output</th>
                <th>Error</th>
            </tr>
        </thead>
        <tbody>
            {% for r in results %}
            <tr>
                <td>{{ r.description }}</td>
                <td><code>{{ r.command }}</code></td>
                <td class="text-success">{{ r.output }}</td>
                <td class="text-danger">{{ r.error }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">Back to Upload</a>

</body>
</html>
